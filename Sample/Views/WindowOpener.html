<button data-role="button" data-bind="click: openwindow_click, invisible: bWindowVisible">Open Window</button>
<button data-role="button" data-bind="click: closewindow_click, visible: bWindowVisible">Close Window</button>
<div data-role="window" data-bind="visible: bWindowVisible" data-actions="{}" data-position="{ top: 200, left: 200 }">Hello New World!</div>
